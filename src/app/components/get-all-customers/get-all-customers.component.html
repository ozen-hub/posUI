
<div class="main-outer">
  <div class="inner">
    <table class="table table-hover">
      <thead>
      <th>#</th>
      <th>Id</th>
      <th>name</th>
      <th>Address</th>
      <th>Salary</th>
      </thead>
      <tbody>
      <tr *ngFor="let temp of data; index as num">
        <td>{{(num+1)}}</td>
        <td>{{temp.id}}</td>
        <td>{{temp.name}}</td>
        <td>{{temp.address}}</td>
        <td>{{temp.salary}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
