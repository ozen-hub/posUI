<div class="main-outer">
  <div class="inner">
    <form action="">
      <div class="row" style="margin: 0">
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <input type="text" matInput placeholder="Customer Id">
          </mat-form-field>

        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="outline">
          <input type="text" matInput  class="form-control" placeholder="Customer Name">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="outline">
          <input type="text" matInput  class="form-control" placeholder="Address">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="outline">
          <input type="number" matInput  class="form-control" placeholder="Salary">
          </mat-form-field>
        </div>
        <div class="col-12">
          <button class="button" mat-raised-button color="primary">Save Customer</button>
        </div>
      </div>

    </form>
  </div>
</div>
